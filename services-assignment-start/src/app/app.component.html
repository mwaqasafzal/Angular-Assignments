<div class="container">
  <div class="row">
    <div class="col-sm-6">
      To Active: {{this.counterService.inactiveToActiveCount}}
    </div>
    <div class="col-sm-6">
      To Inactive: {{this.counterService.activeToInactiveCount}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <app-active-users
        [users]="activeUsers"></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
